<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Oef3</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/oef3.css">
</head>
<body>
<h1>Bedankt voor je bestelling</h1>
<form action="bestel.html" method="post">
    <div class="row">
        <div class="element w2">
            <label>Lego trein</label>
        </div>

        <img src="assets/images/train1.jpg">
        <div>
            <label>aantal</label>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="element w2">
            <label>Lego set</label>
        </div>
        <img src="assets/images/lego1.jpg">
        <div>
            <label>aantal</label>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="element">
            <label id="betaalwijze" name="betaalwijze">betaalwijze</label>
        </div>

        <input type="radio" id="visa" name="betaalwijze" value="visa">
        <label class="visa" for="visa"><img src="assets/images/visa.png"></label>

        <input type="radio" id="mastercard" name="betaalwijze" value="mastercard">
        <label class="mastercard" for="mastercard"><img src="assets/images/mastercard.png"></label>

        <input type="radio" id="overschrijving" name="betaalwijze" value="overschrijving">
        <label for="overschrijving">overschrijving</label>
    </div>
    <div class="row">
        <div class="element">
            <label for="opmerkingen">Opmerking</label>
            <div class="element w12">
                <textarea id="opmerkingen" name="opmerkingen" rows="10"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="element w2">
            <label for="straat">Straat</label>
        </div>
        <div class="element w2">
            <input id="straat" name="firstname" type="text">
        </div>
        <div class="element w2">
            <label for="nummer">Nummer</label>
        </div>
        <div class="element w2">
            <input class="nummercss" id="nummer" name="lastname" type="text">
        </div>
    </div>

    <div class="row">
        <div class="element w12">
            <input class="knop" type="submit" value="bestellen">
        </div>
    </div>
</form>
</body>
</html>
